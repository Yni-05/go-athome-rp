<!doctype html>
<html lang="ja">
{% load static %}

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'src/css/style.css' %}" /> 
</head>

<body>

  <h1>{{message|safe}}</h1>

  <table>
    <form action="{% url 'servicepost' %}" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <tr>
      <td><input type="submit" value="完了"></td>
      <td><a href="{% url 'index' %}">BACK</a></td>
    </tr>
    </form>
  </table>

  <section>
    <div id="app"></div>
  </section>
</body>

<br>
<script src="{% static 'src/bundle.js' %}"></script>

</html>
